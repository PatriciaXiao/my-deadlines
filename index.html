<!DOCTYPE html>
<html>
<head>
    <title>Patricia's Deadline Counter</title>
    <meta charset="utf-8">
    <!--http://bootstrap-table.wenzhixin.net.cn/-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="timer.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="assets/examples.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Deadline Counter</h1>
        <p></p>
        <table id="table" 
               data-height="500"
               data-pagination="true" 
               data-search="true">
            <thead>
            <tr>
                <th data-field="year" data-sortable="true">Year</th>
                <th data-field="name">Conference Name</th>
                <th data-field="time_location">Time & Location</th>
                <th data-field="website">Official Website</th>
                <th data-field="deadline" 
                    data-sortable="true" 
                    data-sorter="dateSorter"
                    data-formatter="deadlineFormatter">Deadline</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');

    $(function () {
        var data = [
            {
                "year": 0,
                "name": "Item 0",
                "deadline": "Jan 5, 2019 15:37:25"
            },
            {
                "year": 1,
                "name": "Item 1",
                "deadline": "Jan 3, 2019 15:37:25"
            },
            {
                "year": 2,
                "name": "Item 2",
                "deadline": "Jan 2, 2019 15:37:25"
            },
            {
                "year": 3,
                "name": "Item 3",
                "deadline": "Jan 4, 2020 15:37:25"
            },
            {
                "year": 4,
                "name": "Item 4",
                "deadline": "Jan 7, 2019 15:37:25"
            },
            {
                "year": 5,
                "name": "Item 5",
                "deadline": "Jan 6, 2019 15:37:25"
            }
        ];
        $table.bootstrapTable({data: data});
    });

    // customized deadline sort

    var months = {
      "Jan": 1,
      "Feb": 2,
      "Mar": 3,
      "Apr": 4,
      "May": 5,
      "Jun": 6,
      "Jul": 7,
      "Aug": 8,
      "Sep": 9,
      "Oct": 10,
      "Nov": 11,
      "Dec": 12
    };

    function dateSorter(a, b) {
        var a_content = a.split(" ");
        var b_content = b.split(" ");
        // console.log(a_content, b_content)
        var a_month = parseInt(months[a_content[0]]);
        var b_month = parseInt(months[b_content[0]]);
        // console.log(a_month, b_month);
        var a_day = parseInt(a_content[1]);
        var b_day = parseInt(b_content[1]);
        // console.log(a_day);
        var a_year = parseInt(a_content[2]);
        var b_year = parseInt(b_content[2]);
        // console.log(a_year, b_year)
        if (a_year > b_year) return 1;
        else if (a_year < b_year) return -1;
        else {
          if (a_month > b_month) return 1;
          else if (a_month < b_month) return -1;
          else {
            if (a_day > b_day) return 1;
            else if (a_day < b_day) return -1;
          }
        }
        return 0;
    }

    function deadlineFormatter(value) {

    }

</script>
</body>
</html>
